<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/24516654?v=4" type="image/png">
    <title>virtual scroll</title>
    <style>
        #app {
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px 10px rgba(0, 0, 0, .2);
        }

        .scroll-list-container-box::-webkit-scrollbar,
        .scroll-list-container-box::-webkit-scrollbar-thumb,
        .scroll-list-container-box::-webkit-scrollbar-track {
            width: 0;
            height: 0;
            display: none;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="./src/index.ts"></script>
</body>

</html>
